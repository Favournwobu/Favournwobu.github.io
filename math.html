<!DOCTYPE html>
<html lang="en-US">
  <head>
  <title>Math Test</title>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Favour Nwobu">
  </head>
  <body>
    <h1>Math test</h1> 
    <!--beginning of math test-->
    <form>
      <h2>Full Name</h2>
      <feildset>
      <legend>Math Test</legend>
      <input type="text">
      <p>1. What is the answer to this problem? &radic; 4?<br/>
      <input type="radio" name="SquareRoot" value="1">1<br/>
      <input type="radio" name="SquareRoot" value="4">4<br/>
      <input type="radio" name="SquareRoot" value="6">6<br/>
      <input type="radio" name="SquareRoot" value="2">2<br/> </p>

      <p>2. What is the answer to this problem? 2 &times; 2<br/>
      <input type="radio" name="Multiplication" value="1">1<br/>
      <input type="radio" name="Multiplication" value="4">4<br/>
      <input type="radio" name="Multiplication" value="6">6<br/>
      <input type="radio" name="Multiplication" value="2">2<br/> </p>

      <p>3. What is the answer to this problem? 4 &divide; 2?<br/>
      <input type="radio" name="Division" value="1">1<br/>
      <input type="radio" name="Division" value="4">4<br/>
      <input type="radio" name="Division" value="6">6<br/>
      <input type="radio" name="Division" value="2">2<br/> </p>

      4. Now it's your turn make up your own story problem!<br/>
      <textarea rows="10" cols="80"></textarea> <br/>
      </feildset>
      <button type="submit">Submit Test</button>
      <!--the end of math test-->
    </form>
    <a href="index.html">return to homepage</a>
  </body>
</html>
